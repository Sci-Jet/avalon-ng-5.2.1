<div class="profile"
     [ngClass]="{'profile-expanded':active}">
    <a href="#"
       (click)="onClick($event)">
        <img class="profile-image"
             src="assets/layout/images/avatar.png" />
        <span class="profile-name">Isabel Oliviera</span>
        <i class="fa fa-fw fa-caret-down"></i>
        <span class="profile-role">Marketing</span>
    </a>
</div>

<ul id="profile-menu"
    class="layout-menu"
    [@menu]="active ? 'visible' : 'hidden'">
    <li role="menuitem">
        <a href="#"
           [attr.tabindex]="!active ? '-1' : null">
            <i class="fa fa-fw fa-user"></i>
            <span>Profile</span>
        </a>
        <div class="layout-menu-tooltip">
            <div class="layout-menu-tooltip-arrow"></div>
            <div class="layout-menu-tooltip-text">Profile</div>
        </div>
    </li>
    <li role="menuitem">
        <a href="#"
           [attr.tabindex]="!active ? '-1' : null">
            <i class="fa fa-fw fa-user-secret"></i>
            <span>Privacy</span>
        </a>
        <div class="layout-menu-tooltip">
            <div class="layout-menu-tooltip-arrow"></div>
            <div class="layout-menu-tooltip-text">Privacy</div>
        </div>
    </li>
    <li role="menuitem">
        <a href="#"
           [attr.tabindex]="!active ? '-1' : null">
            <i class="fa fa-fw fa-cog"></i>
            <span>Settings</span>
        </a>
        <div class="layout-menu-tooltip">
            <div class="layout-menu-tooltip-arrow"></div>
            <div class="layout-menu-tooltip-text">Settings</div>
        </div>
    </li>
    <li role="menuitem">
        <a href="#"
           [attr.tabindex]="!active ? '-1' : null">
            <i class="fa fa-fw fa-sign-out"></i>
            <span>Logout</span>
        </a>
        <div class="layout-menu-tooltip">
            <div class="layout-menu-tooltip-arrow"></div>
            <div class="layout-menu-tooltip-text">Logout</div>
        </div>
    </li>
</ul>
